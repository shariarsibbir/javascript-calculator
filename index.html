<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="description"
        content="Here's a demo of a simple calculator with a stunning interface built from scratch with CSS, Javascript and of course HTML" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <!-- tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen lg:bg-gray-300 flex items-center justify-center">
    <main >
        <!-- Calculator -->
        <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
            <h1 class="font-semibold text-indigo-600 text-2xl text-center">Sibbir's Calculator</h1>
            <!-- form goes here -->
            <form class="border-b-2 border-gray-900">
                <input readonly id="display" type='text' placeholder="0" class="bg-transparent p-8 text-3xl outline-none focus:bg-gray-700 rounded-t-lg text-right text-white text-mono" >
            </form>
            <!-- button goes here -->
            <div class="p-6 text-white grid grid-cols-4 gap-5 text-xl">
                <button onclick="clearme()" class="col-span-3 bg-blue-400 rounded-full p-5">C</button>
                <button onclick="shownum('/')" class="font-mono bg-purple-500 font-mono hover:bg-purple-400 rounded-full p-5">&divide;</button>

                <button onclick="shownum('1')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">1</button>
                <button onclick="shownum('2')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">2</button>
                <button onclick="shownum('3')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">3</button>
                <button onclick="shownum('*')" class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">&times;</button>

                <button onclick="shownum('4')" class="font-mono bg-gray-500  font-mono hover:bg-purple-400 rounded-full p-5">4</button>

                <button onclick="shownum('5')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">5</button>
                <button onclick="shownum('6')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">6</button>
                <button onclick="shownum()" class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">&minus;</button>
                <button onclick="shownum('7')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">7</button>
                <button onclick="shownum('8')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">8</button>
                <button onclick="shownum('9')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">9</button>
                <button onclick="shownum('+')" class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">&plus;</button>
                <button onclick="shownum('0')" class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">0</button>
                <button onclick="solve()" class="col-span-3 font-mono bg-blue-500 rounded-full p-5">&equals;</button>


            </div>
        </div>
    </main>
</body>

</html>
